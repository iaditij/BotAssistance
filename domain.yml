- greet
- goodbye
- thanks
- deny
- joke
- name
- book_appt
- enter_phone_number
- enter_email_address
- reschedule_appt
- cancel_appt
- affirm
- faq


entities:
- name


slots:
  person_name:
    type: text
  phone_number:
    type: text
    email_address:
    type: text


actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- action_joke
- utter_ask_phone_number
- utter_phone_number
- utter_ask_email_address
- utter_bookappt
- utter_user_response
- utter_reschedule_appt
- utter_cancel_appt
- utter_affirm
- utter_bye
- respond_faq
- action_greet
- ActionGreet
- action_bye
- ActionBye
- action_time_availablity
- ActionCheckTimeSlots

templates:
  utter_name:
  - text: "Hey there! Tell me your name."

  utter_greet:
  - text: "Nice to you meet you {person_name}. How can I help?"
  
  utter_phone_number:
  -text:"Please enter your phone number."
  
  utter_email_address:
  -text:"Please enter your email address so that we can know more about you."

  utter_goodbye:
  - text: "Talk to you later!"
  
  utter_thanks:
  - text: "My pleasure."

  utter_bookappt:
  - text: "When do you want me to schedule your appointment"

  utter_bye: 
  - text: "Have a nice day!"

  utter_user_response:
  - text: "Let me check for the avaliblity on {time}"

  utter_reschedule_appt:
  - text:  "When do you want me to re-schedule your appointment"

  utter_cancel_appt:
  - text: "Are you sure?"

  utter_affirm:
  - text: "Done !"

  utter_default:
  - text: "I'm Sorry, I didn't get that"
